<mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title><h2>{{response.name}}</h2></mat-panel-title>
    </mat-expansion-panel-header>

    <mat-horizontal-stepper #stepper>
      <mat-step>
        <ng-template matStepLabel>Resolving Channel</ng-template>
        <job-result-step [step]="evt_logs['available_channels']"></job-result-step>
        <job-result-step [step]="evt_logs['selected_channel']"></job-result-step>
        <job-result-step [step]="evt_logs['sign_channel_opts']"></job-result-step>
        <job-result-step [step]="evt_logs['get_channel_state']"></job-result-step>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Service Call</ng-template>
        <job-result-step [step]="evt_logs['sign_request']"></job-result-step>
        <job-result-step [step]="evt_logs['request_info']"></job-result-step>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>{{response.name}}</ng-template>
        <job-result-step [step]="evt_logs['raw_response']"></job-result-step>
      </mat-step>
    </mat-horizontal-stepper>

  </mat-expansion-panel>
